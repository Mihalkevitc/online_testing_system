{% extends "testing/base.html" %}

{% block title %}Подтверждение удаления вопроса{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Подтверждение удаления</h4>
                </div>
                <div class="card-body">
                    <p>Вы уверены, что хотите удалить этот вопрос?</p>
                    <p class="fw-bold">{{ object.text }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Да, удалить</button>
                            <a href="{% url 'test-detail' object.test.pk %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
