{% extends "testing/base.html" %}

{% block content %}
<div class="container">
    <h2>{% if object %}Редактирование{% else %}Добавление{% endif %} варианта ответа</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'question-update' pk=view.get_question.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
